


<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> New Worker</title>
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">New Worker</div>
    <div class="content">
      <form id="employeeForm">
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" id="firstName" name="firstName" placeholder="Enter Your First Name" required>
          </div>
          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" id="lastName" name="lastName" placeholder="Enter Your Last  Name" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter Your Phone" required>
          </div>
          <div class="input-box">
            <span class="details">Lattitude</span>
            <input type="text" id="latitude" name="latitude" required>
          </div>
          <div class="input-box">
            <span class="details">Longitude</span>
            <input type="text" id="longitude" name="longitude" required>
          </div>
          <div class="input-box">
            <span class="details">Employee Id</span>
            <input type="text" id="employeeID" name="employeeID" placeholder="Enter Your Id" required>
          </div>
          <div class="input-box">
            <span class="details">City</span>
            <input type="text" id="city" name="city" placeholder="Enter Your City" required>
          </div>
          <div class="input-box">
            <span class="details">Country</span>
            <input type="text" id="country" name="country" placeholder="Enter Your Country" required>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Continue">
        </div>
      </form>
    </div>
  </div>

  <script src="Script.js"></script>
</body>
</html>
